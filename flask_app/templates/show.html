<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/bootstrap.css') }}">
  <title>User</title>
</head>
<body class="container">
  <div class="d-flex justify-content-between mt-5 align-middle">
    <h2 class="text-center mt-5 mb-4">User {{user.id}}</h2>
    <form action="/users">
      <button type="submit" class="btn btn-outline-secondary btn-sm ml-4 mt-5">Home</button>
    </form>
  </div>
    <div class="border border-dark p-4">
      <h4 class="mb-5">Full Name: {{user.first_name}} {{user.last_name}}</h4>
      <h4 class="mb-5">Email: {{user.email}}</h4>
      <h4 class="mb-5">Created On: {{user.created_at.strftime("%b %d %Y")}}</h4>
      <h4>Last Updated On: {{user.updated_at.strftime("%b %d %Y")}}</h4>
    </div>
    <div class="mt-5">
      <a href="/user/edit/{{user.id}}">Edit </a> |
      <a href="/user/destroy/{{user.id}}"> Delete</a>
    </div>
</body>
</html>
